<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hedvig+Letters+Sans&family=Raleway&family=Roboto+Mono&family=Silkscreen&display=swap" rel="stylesheet">
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<title>Random Image</title>
<style>
    *{
        font-family: 'Hedvig Letters Sans', sans-serif;
    }
    body{
        background-color: aliceblue;
    }
    h1{
        font-family: 'Silkscreen', sans-serif;
    }
    #generateBtn{
        font-size: 30px;    
    }
    .img{
        width: 100%;
    }
    #resultImg{
        width: auto;
    }
    .main{
        margin: 3% auto;
    }
</style>
</head>
<body>
    <h1 class="display-4 text-danger text-center">
        Random Image Generator
    </h1>
    <div class="container text-center main w-50">
        <div class="row">
            <div class="col-12 text-center mb-3">
                <button class="btn btn-danger btn-lg w-75" type="button" id="generateBtn">
                    Generate Image
                </button>
            </div>
            <div class="col-12 text-center mb-3">
                <div class="img">
                    <img src="https://picsum.photos/500" alt="resultImg" id="resultImg">
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
        let generateBtn = document.getElementById("generateBtn");
        generateBtn.addEventListener("click", ()=>{
            getRandomImgFromApi();
        })
        const getRandomImgFromApi = () => {
            location.reload();
        }
    </script>
</body>
</html>
